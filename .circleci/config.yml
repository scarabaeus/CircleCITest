version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - run: echo "Run Build"

  test:
    docker:
      - image: circleci/node:7.10
    steps:
      - run: echo "Run Test"
  
  deploy:
    docker:
      - image: circleci/node:7.10
    filters:
      tags:
        only: /^\d+\.\d+\.\d+$/
    steps:
      - run: echo "Deploy Test"

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires: 
            - build

  deploy_prod:
    jobs:
      - deploy
    filters:
      branches:
        ignore: /.*/
      tags:
        only: /^\d+\.\d+\.\d+$/

        

