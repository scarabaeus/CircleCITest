aliases:
  - &defaults
    docker:
      - image: circleci/node:8.9.4
    working_directory: ~/CircleCITest

version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
        - echo "Deploy Test"

  deploy: 
    filters:
      tags:
        only: /^\d+\.\d+\.\d+$/
    steps:
      - echo "Deploy Test"

workflows:
  version: 2
  CircleCITest_workflow:
    jobs:
      - build
  CircleCITest-deploy:
    jobs:
       - deploy

